<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Radial Gradient Color Change on Hover</title>
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
}

.left {
  color: white;
}

.center-gap {
  flex-grow: 1;  /* This makes the gap grow and push the left and right elements apart */
}

.right {
  display: flex;
  justify-content: space-between; /* Items in the right section will be spaced apart */
}

.right-item {
  color: white;
  padding: 10px;
}

.right-item:hover {
  background-color: #555;
}

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="left">Left Element</div>
    <div class="center-gap"></div>
    <div class="right">
      <div class="right-item">Item 1</div>
      <div class="right-item">Item 2</div>
      <div class="right-item">Item 3</div>
      <div class="right-item">Item 4</div>
    </div>
  </nav>
  

</body>
</html>
