<head>

  <title>Smooth Radial Gradient Color Change on Hover</title>
  <style>
 /* Default Styles - Desktop */
.navbar-links {
    display: flex;
    justify-content: space-around;
}

.navbar-toggle {
    display: none;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .navbar-links {
        display: none; /* Hide links initially */
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    .navbar-links a {
        padding: 10px;
        text-align: center;
        width: 100%;
    }

    .navbar-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 30px;  
        cursor: pointer;
    }
}


  </style>
</head>

  <nav>
