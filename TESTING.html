<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING elements</title>
    <style>
 /* Style for the box */
.box {
  width: 200px; /* Width of the box */
  height: 200px; /* Height of the box */
  background-color: #171717; /* Initial background color (black) */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 16px;
  border-radius: 10px; /* Optional rounded corners */
  transition: background-color 1s ease; /* Smooth background color transition */
}

/* Hover effect */
.box:hover {
  background-color: #FFD700; /* Change to this color when hovered */
}


    </style>
</head>
<body>
    <div class="box">
        hover over me!!!!
      </div>
          
</body>
</html>
